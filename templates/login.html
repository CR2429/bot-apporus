<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="login-container p-4 bg-white rounded shadow">
    <h3 class="text-center mb-3">Connexion</h3>
    <form method="post" onsubmit="saveLoginTime()">
        <input type="hidden" id="timestamp" name="timestamp">
        <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Mot de passe" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
    </form>
</div>

<script>
    function saveLoginTime() {
        var currentTime = Math.floor(Date.now() / 1000);  // Temps en secondes
        localStorage.setItem("loginTime", currentTime);
        document.getElementById("timestamp").value = currentTime;
    }
</script>

</body>
</html>
